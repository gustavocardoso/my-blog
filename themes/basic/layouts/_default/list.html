{{ partial "header" . }}
  <main>
    <div class="intro">
      <h1>{{ .Site.Title }}</h1>
      <h2>{{ humanize .Section }}</h2>

      <ul id="list">
        {{ range .Data.Pages }}
          <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
          </li>
        {{ end }}
      </ul>
    </div>
  </main>
{{ partial "footer" . }}
